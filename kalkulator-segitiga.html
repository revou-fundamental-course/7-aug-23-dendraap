<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Segitiga</h1>
    </header>
    <main>
        <section id="input-section">
            <label for="tinggi-input">Masukkan Tinggi Segitiga</label>
            <input type="number" id="tinggi-input" placeholder="0">
            <label for="alas-input">Masukkan Panjang Alas</label>
            <input type="number" id="alas-input" placeholder="0">
            <section id="input-button-section">
                <button class="button-primary lebar">Hitung</button>
                <div class="other-button-section">
                    <button class="button-secondary">Go To Hitung Luas</button>
                    <button class="button-red">Reset</button>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
